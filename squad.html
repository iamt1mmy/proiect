<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echipa</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./images/grass-background.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      .slide-in-bck-tr {
        animation: slide-in-bck-tr 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .slide-in-bck-tl {
        animation: slide-in-bck-tl 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slide-in-bck-tr {
        0% {
          transform: translateZ(600px) translateX(300px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-bck-tl {
        0% {
          transform: translateZ(600px) translateX(-300px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) translateX(0);
          opacity: 1;
        }
      }
      nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background-color: transparent;
        z-index: 100;
      }
      .menu-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
        z-index: 200;
      }
      .menu-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
        z-index: 150;
      }
      .menu-panel.active {
        transform: translateX(-300px);
      }
      .menu-panel a {
        color: white;
        text-decoration: none;
        padding: 1rem 0;
        border-bottom: 1px solid #333;
        margin-bottom: 1rem;
      }
      .menu-panel a:hover {
        color: #ccc;
      }
    </style>
    <link rel="icon" type="image/png" href="./images/acs aro mcm.png" />
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center">
    <script type="module" src="./main.js"></script>

    <!-- Navbar -->
    <nav>
      <button class="menu-btn" onclick="toggleMenu()">Menu</button>
      <div class="menu-panel" id="menu-panel">
        <a href="index.html">AcasÄƒ</a>
        <a href="login.html">Log In</a>
        <a href="squad.html">Echipa</a>
        <a href="shedule.html">Program</a>
        <a href="photos.html">Galerie</a>
        <a href="aboutus.html">Informatii</a>
      </div>
    </nav>

    <!-- Main Content -->
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./images/acs aro mcm.png" alt="homepage" class="w-12 h-18 sm:w-14 sm:h-18 md:w-16 md:h-20 lg:w-18 lg:h-22 xl:w-20 xl:h-24 2xl:w-22 2xl:h-26" />
      </button>
    </a>
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl px-4">
      <div class="flex justify-center mb-8">
        <span class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold">Echipa</span>
      </div>
      <div class="flex flex-col items-center space-y-4">
        <a href="#" onclick="window.location.href = 'defenders.html'" class="w-full">
          <button class="bg-green-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tr">
            Portar & Fundasi
          </button>
        </a>
        <a href="#" onclick="window.location.href = 'midfielders.html'" class="w-full">
          <button class="bg-yellow-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tl">
            Mijlocasi
          </button>
        </a>
        <a href="#" onclick="window.location.href = 'forwards.html'" class="w-full">
          <button class="bg-red-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tr">
            Atacanti
          </button>
        </a>
      </div>
    </div>

    <!-- Script pentru meniul lateral -->
    <script>
      function toggleMenu() {
        const menuPanel = document.getElementById("menu-panel");
        menuPanel.classList.toggle("active");
      }
    </script>
  </body>
</html>
