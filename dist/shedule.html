<!DOCTYPE html>

    <title>Schedule</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8; /* Adjust the opacity here */
        z-index: -1; /* Ensure the pseudo-element is behind the content */
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
        color: black;
      }
      .match-list {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .match {
        margin: 10px 0;
        padding: 15px;
        border: 2px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .match:hover {
        background-color: rgba(200, 200, 200, 0.8);
      }
    </style>
