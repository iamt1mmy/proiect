<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squad</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      .slide-in-bck-tr {
        animation: slide-in-bck-tr 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .slide-in-bck-tl {
        animation: slide-in-bck-tl 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slide-in-bck-tr {
        0% {
          transform: translateZ(600px) translateX(300px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-bck-tl {
        0% {
          transform: translateZ(600px) translateX(-300px);
          opacity: 0;
        }
        100% {
          transform: translateZ(0) translateX(0);
          opacity: 1;
        }
      }
    </style>
    <link rel="icon" type="image/png" href="./assets/acs%20aro%20mcm-D3YswN3q.png" />
    <script type="module" crossorigin src="./assets/main-BNIUPrGe.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-BXiJo79a.css">
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center">
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./assets/acs%20aro%20mcm-D3YswN3q.png" alt="homepage" class="w-12 h-18 sm:w-14 sm:h-18 md:w-16 md:h-20 lg:w-18 lg:h-22 xl:w-20 xl:h-24 2xl:w-22 2xl:h-26" />
      </button>
    </a>
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl px-4">
      <div class="flex justify-center mb-8">
        <span class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold">Squad</span>
      </div>
      <div class="flex flex-col items-center space-y-4">
        <a href="#" onclick="window.location.href = 'defenders.html'" class="w-full">
          <button class="bg-green-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tr">
            Defenders
          </button>
        </a>
        <a href="#" onclick="window.location.href = 'midfielders.html'" class="w-full">
          <button class="bg-yellow-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tl">
            Midfielders
          </button>
        </a>
        <a href="#" onclick="window.location.href = 'forwards.html'" class="w-full">
          <button class="bg-red-500 text-black text-center py-4 rounded-lg shadow-md w-full slide-in-bck-tr">
            Forwards
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
