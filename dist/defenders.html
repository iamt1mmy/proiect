      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      .header {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .player {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 130px;
        height: 150px;
        background-color: #000;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
      }
      .player img {
        width: 80px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background-color: transparent;
        z-index: 100;
      }
      .menu-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
        z-index: 200;
      }
      .menu-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
        z-index: 150;
      }
      .menu-panel.active {
        transform: translateX(-300px);
      }
      .menu-panel a {
        color: white;
        text-decoration: none;
        padding: 1rem 0;
        border-bottom: 1px solid #333;
        margin-bottom: 1rem;
      }
      .menu-panel a:hover {
        color: #ccc;
      }
