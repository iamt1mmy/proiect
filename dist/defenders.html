<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defenders</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8; /* Adjust the opacity here */
        z-index: -1; /* Ensure the pseudo-element is behind the content */
      }
      .header {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .players {
        display: grid;
        grid-template-columns: repeat(2, 120px);
        grid-gap: 20px;
        justify-content: center;
      }
      .player {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 130px;
        height: 150px;
        background-color: #000;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
      }
      .player img {
        width: 80px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
    <link rel="icon" type="image/png" href="./assets/acs%20aro%20mcm-D3YswN3q.png" />
    <script type="module" crossorigin src="./assets/main-FlGhhrzc.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Dax5WAcZ.css">
  </head>
  <body>
    <a href="#" onclick="window.location.href = 'index.html'">

        <img src="./assets/acs%20aro%20mcm-D3YswN3q.png" alt="homepage" class="w-6 h-8" />
      </button>
    </a>
    <div class="w-full max-w-md px-4">
      <div class="flex justify-center mb-8">
        <span class="text-lg font-bold">DEFENDERS</span>
      </div>
      <div class="players">
        <div class="player">
          <img src="./assets/def1-BFPu1G-Z.jpg" alt="Player1" />
          <div>Iannis Musat</div>
        </div>
        <div class="player">
          <img src="./assets/def2-BoGSpCPs.jpg" alt="Player2" />
          <div>Rares Grecu</div>
        </div>
        <div class="player">
          <img src="./assets/def3-Ufq91faP.jpg" alt="Player3" />
          <div>Laurentiu Robu</div>
        </div>
        <div class="player">
          <img src="./assets/def4-CGNHtjPt.jpg" alt="Player4" />
          <div>Denis Raduta</div>
        </div>
        <div class="player">
          <img src="./assets/def5-ChZpMAtC.jpg" alt="Player5" />
          <div>Cosmin Oprean</div>
        </div>
        <div class="player">
          <img src="./assets/def6-EJNR31K4.jpg" alt="Player6" />
          <div>Luis Bunel</div>
        </div>
      </div>
    </div>
  </body>
</html>
