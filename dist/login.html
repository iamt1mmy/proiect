<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
    </style>
    <link rel="icon" type="image/png" href="./assets/acs%20aro%20mcm-D3YswN3q.png" />
    <script type="module" crossorigin src="./assets/main-BNIUPrGe.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-BXiJo79a.css">
  </head>
  <body class="min-h-screen flex items-center justify-center relative">
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./assets/acs%20aro%20mcm-D3YswN3q.png" alt="homepage" class="w-12 h-18 sm:w-14 sm:h-18 md:w-16 md:h-20 lg:w-18 lg:h-22 xl:w-20 xl:h-24 2xl:w-22 2xl:h-26" />
      </button>
    </a>
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl">
      <div class="flex justify-center mb-8">
        <span class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold">Log In</span>
      </div>
      <form class="rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="flex items-center justify-center">
          <a href="#" onclick="window.location.href = 'index.html'">
            <button
              class="bg-white hover:bg-gray-100 text-black font-bold py-2 px-4 rounded shadow-md focus:outline-none focus:shadow-outline"
              type="button"
            >
              DONE
            </button>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
