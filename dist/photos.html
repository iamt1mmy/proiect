<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fallback for older browsers */
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8; /* Adjust the opacity here */
        z-index: -1; /* Ensure the pseudo-element is behind the content */
      }
      .content {
        text-align: center;
      }
      .images {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .image img {
        width: 300px;
        height: auto;
        border-radius: 10px;
      }
      .roll-in-left {
        animation: roll-in-left 1.5s ease-out both;
      }
      .roll-in-right {
        animation: roll-in-right 1.5s ease-out both;
      }
      @keyframes roll-in-left {
        0% {
          transform: translateX(-1000px) rotate(-720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes roll-in-right {
        0% {
          transform: translateX(1000px) rotate(720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
    <link rel="icon" type="image/png" href="./assets/acs%20aro%20mcm-D3YswN3q.png" />
    <script type="module" crossorigin src="./assets/main-FlGhhrzc.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Dax5WAcZ.css">
  </head>
  <body>
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./assets/acs%20aro%20mcm-D3YswN3q.png" alt="homepage" class="w-6 h-8" />
      </button>
    </a>
    <div class="content">
      <div class="flex justify-center mt-8">
        <span class="text-lg font-bold">Photos</span>
      </div>
      <br />
      <div class="images">
        <div class="image">
          <img src="./assets/img1-CIhRjnsX.jpg" alt="Image1" class="roll-in-left" />
        </div>
        <div class="image">
          <img src="./assets/img2-D77t-2GW.jpg" alt="Image2" class="roll-in-right" />
        </div>
        <div class="image">
          <img src="./assets/img3-D5JFBl5A.jpg" alt="Image3" class="roll-in-left" />
        </div>
        <div class="image">
          <img src="./assets/img4-eVzkneiX.jpg" alt="Image4" class="roll-in-right" />
        </div>
      </div>
    </div>
  </body>
</html>
