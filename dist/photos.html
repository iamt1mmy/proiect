<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./assets/grass-background-tPNdTHEb.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      .content {
        text-align: center;
      }
      .images {
        display: grid;
        gap: 20px;
        align-items: center;
      }
      .image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .roll-in-left {
        animation: roll-in-left 1.5s ease-out both;
      }
      .roll-in-right {
        animation: roll-in-right 1.5s ease-out both;
      }
      @keyframes roll-in-left {
        0% {
          transform: translateX(-1000px) rotate(-720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes roll-in-right {
        0% {
          transform: translateX(1000px) rotate(720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      
      @media (min-width: 640px) {
        /* sm */
        .images {
          grid-template-columns: 1fr;
        }
      }
      @media (min-width: 768px) {
        /* md */
        .images {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1024px) {
        /* lg */
        .images {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1280px) {
        /* xl */
        .images {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1536px) {
        /* 2xl */
        .images {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background-color: transparent;
        z-index: 100;
      }
      .menu-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
        z-index: 200;
      }
      .menu-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
        z-index: 150;
      }
      .menu-panel.active {
        transform: translateX(-300px);
      }
      .menu-panel a {
        color: white;
        text-decoration: none;
        padding: 1rem 0;
        border-bottom: 1px solid #333;
        margin-bottom: 1rem;
      }
      .menu-panel a:hover {
        color: #ccc;
      }
    </style>
    <link rel="icon" type="image/png" href="./assets/acs%20aro%20mcm-D3YswN3q.png" />
