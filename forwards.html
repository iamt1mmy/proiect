<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atacanti</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./images/grass-background.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      .header {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .player {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 130px;
        height: 150px;
        background-color: #000;
        color: #fff;
        border-radius: 10px;
        padding: 10px;
      }
      .player img {
        width: 80px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
    <link rel="icon" type="image/png" href="./images/acs aro mcm.png" />
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center">
    <script type="module" src="./main.js"></script>
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./images/acs aro mcm.png" alt="homepage" class="w-12 h-18 sm:w-14 sm:h-18 md:w-16 md:h-20 lg:w-18 lg:h-22 xl:w-20 xl:h-24 2xl:w-22 2xl:h-26" />
      </button>
    </a>
    <div class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl 2xl:max-w-4xl px-4">
      <div class="flex justify-center mb-8">
        <span class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold">Atacanti</span>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4 justify-items-center">
        <div class="player">
          <img src="./images/for1.jpg" alt="Player1" />
          <div>Bobi Grancea</div>
        </div>
        <div class="player">
          <img src="./images/for2.jpg" alt="Player2" />
          <div>Dragos Troana</div>
        </div>
      </div>
    </div>
  </body>
</html>
