<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>
    <style>
      body {
        background-image: url("./images/background.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .images {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .image img {
        width: 300px;
        height: auto;
        border-radius: 10px;
      }
      .roll-in-left {
        animation: roll-in-left 1.5s ease-out both;
      }
      .roll-in-right {
        animation: roll-in-right 1.5s ease-out both;
      }
      @keyframes roll-in-left {
        0% {
          transform: translateX(-1000px) rotate(-720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes roll-in-right {
        0% {
          transform: translateX(1000px) rotate(720deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
    <link rel="icon" type="image/png" href="./images/acs aro mcm.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./images/acs aro mcm.png" alt="homepage" class="w-6 h-8" />
      </button>
    </a>
    <div class="w-full max-w-md px-4">
      <div class="flex justify-center mt-8">
        <span class="text-lg font-bold">Photos</span>
      </div>
      <br />
      <div class="images">
        <div class="image">
          <img src="./images/img1.jpg" alt="Image1" class="roll-in-left" />
        </div>
        <div class="image">
          <img src="./images/img2.jpg" alt="Image2" class="roll-in-right" />
        </div>
        <div class="image">
          <img src="./images/img3.jpg" alt="Image3" class="roll-in-left" />
        </div>
        <div class="image">
          <img src="./images/img4.jpg" alt="Image4" class="roll-in-right" />
        </div>
      </div>
    </div>
  </body>
</html>
