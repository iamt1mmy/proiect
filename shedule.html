<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program</title>
    <style>
      body {
        position: relative;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("./images/grass-background.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        z-index: -1;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
        color: black;
      }
      .match-list {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .match {
        margin: 10px 0;
        padding: 15px;
        border: 2px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .match:hover {
        background-color: rgba(200, 200, 200, 0.8);
      }
      nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        background-color: transparent;
        z-index: 100;
      }
      .menu-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
        z-index: 200;
      }
      .menu-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out;
        z-index: 150;
      }
      .menu-panel.active {
        transform: translateX(-300px);
      }
      .menu-panel a {
        color: white;
        text-decoration: none;
        padding: 1rem 0;
        border-bottom: 1px solid #333;
        margin-bottom: 1rem;
      }
      .menu-panel a:hover {
        color: #ccc;
      }
    </style>
    <link rel="icon" type="image/png" href="./images/acs aro mcm.png" />
  </head>
  <body>
    <script type="module" src="./main.js"></script>

    <!-- Navbar -->
    <nav>
      <button class="menu-btn" onclick="toggleMenu()">Menu</button>
      <div class="menu-panel" id="menu-panel">
        <a href="index.html">AcasÄƒ</a>
        <a href="login.html">Log In</a>
        <a href="squad.html">Echipa</a>
        <a href="shedule.html">Program</a>
        <a href="photos.html">Galerie</a>
        <a href="aboutus.html">Informatii</a>
      </div>
    </nav>

    <!-- Logo -->
    <a href="#" onclick="window.location.href = 'index.html'">
      <button class="absolute top-4 left-4 p-2 rounded-full">
        <img src="./images/acs aro mcm.png" alt="homepage" class="w-12 h-18 sm:w-14 sm:h-18 md:w-16 md:h-20 lg:w-18 lg:h-22 xl:w-20 xl:h-24 2xl:w-22 2xl:h-26" />
      </button>
    </a>

    <!-- Main Content -->
    <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold"><strong>Program</strong></h1>
    <div class="match-list">
      <a
        href="#"
        class="block match"
        onclick="alert('Detalii Meci:\nAdversar: Speed Academy\nData: 22-11-2024\nOra: 11:30 AM\nLocatie: Acasa')"
      >
        <p><strong>Data:</strong> 22-11-2024</p>
      </a>
      <a
        href="#"
        class="block match"
        onclick="alert('Detalii Meci:\nAdversar: CS Unirea Bascov\nData: 25-11-2024\nOra: 3:00 PM\nLocatie: Deplasare')"
      >
        <p><strong>Data:</strong> 25-11-2024</p>
      </a>
      <a
        href="#"
        class="block match"
        onclick="alert('Detalii Meci:\nAdversar: CSM Jiul Petrosani\nData: 28-11-2024\nOra: 10:00 PM\nLocatie: Acasa')"
      >
        <p><strong>Data:</strong> 28-11-2024</p>
      </a>
      <a
        href="#"
        class="block match"
        onclick="alert('Detalii Meci:\nAdversar: Sparta Ramnicu Valcea\nData: 02-12-2024\nOra: 11:00 AM\nLocatie: Deplasare')"
      >
        <p><strong>Data:</strong> 02-12-2024</p>
      </a>
    </div>

    <!-- Script pentru meniul lateral -->
    <script>
      function toggleMenu() {
        const menuPanel = document.getElementById("menu-panel");
        menuPanel.classList.toggle("active");
      }
    </script>
  </body>
</html>
